# PostgreSQL deployment and service
# This file uses envsubst for variable substitution
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: wander-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: wander-config
              key: DATABASE_NAME
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: wander-config
              key: DATABASE_USER
        - name: POSTGRES_PASSWORD
          value: "dev_password"
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
            - -d
            - wander_dev
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
            - -d
            - wander_dev
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: seed-script
          mountPath: /docker-entrypoint-initdb.d
          readOnly: true
      volumes:
      - name: seed-script
        configMap:
          name: wander-seed-script
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: wander-dev
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

