# Frontend deployment and service
# This file uses envsubst for variable substitution (${DEV_COMMAND}, ${DEV_VOLUME_MOUNT}, ${WORKSPACE_PATH})
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: wander-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: wander-frontend:latest
        imagePullPolicy: IfNotPresent
        command: ${DEV_COMMAND}
        ports:
        - containerPort: 3000
        env:
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: wander-config
              key: VITE_API_URL
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
${DEV_VOLUME_MOUNT}
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: wander-dev
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP

