defaults:
  database:
    name: wander_dev
    host: postgres
    port: 5432
    user: postgres
    password: dev_password
    poolSize: 10
  api:
    host: 0.0.0.0
    port: 4000
    debugPort: 9229
    logLevel: debug
  frontend:
    host: 0.0.0.0
    port: 3000
    apiUrl: http://localhost:4000
  redis:
    host: redis
    port: 6379
  environment: development
  nodeEnv: development
environments:
  development: {}
  production:
    database:
      name: wander_prod
      password: ${DATABASE_PASSWORD}
    api:
      logLevel: info
    environment: production
    nodeEnv: production
